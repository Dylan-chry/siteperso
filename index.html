<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowdii Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .stream {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            margin: 20px;
        }

        iframe {
            border: none;
        }

        #twitch-player {
            width: 70%;
            height: 400px;
        }

        #twitch-chat {
            width: 25%;
            height: 400px;
        }

        .controls {
            margin: 20px;
        }

        button {
            background-color: #9147ff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #772ce8;
        }

        footer {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur le stream de Kowdii</h1>
        </header>
        <main>
            <div class="stream">
                <iframe
                    id="twitch-player"
                    src="https://player.twitch.tv/?channel=Kowdii&parent=localtest.me"
                    frameborder="0"
                    allowfullscreen="true"
                    scrolling="no">
                </iframe>
                <iframe
                    id="twitch-chat"
                    src="https://www.twitch.tv/embed/Kowdii/chat?parent=localtest.me"
                    frameborder="0"
                    scrolling="no">
                </iframe>
            </div>
            <div class="controls">
                <button id="theatre-mode">Mode Théâtre</button>
                <button id="fullscreen-mode">Plein Écran</button>
            </div>
        </main>
        <footer>
            <p>© 2024 Kowdii. Tous droits réservés.</p>
        </footer>
    </div>
    <script>
        document.getElementById('theatre-mode').addEventListener('click', () => {
            const player = document.getElementById('twitch-player');
            player.style.width = '100%';
            player.style.height = '600px';

            const chat = document.getElementById('twitch-chat');
            chat.style.display = 'none';
        });

        document.getElementById('fullscreen-mode').addEventListener('click', () => {
            const player = document.getElementById('twitch-player');
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.mozRequestFullScreen) { // Firefox
                player.mozRequestFullScreen();
            } else if (player.webkitRequestFullscreen) { // Chrome, Safari & Opera
                player.webkitRequestFullscreen();
            } else if (player.msRequestFullscreen) { // IE/Edge
                player.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
